<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Launch countdown timer</title>

    <meta
      name="description"
      content="A Frontend Mentor challenge for intermediate dev"
    />
    <meta name="author" content="Lowic Mangin" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon: -->
    <link rel="icon" type="image/png" href="./img/favicon-32x32.png" />

    <!-- Fonts:-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS: -->
    <link rel="stylesheet" href="css/prefixed/main.css" />

    <!-- Custom JS: -->
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <main>
      <h1>We're launching soon</h1>

      <div class="countdown-timer">
        <p class="counter-container">
          <span id="days-counter" class="counter">00</span>days
        </p>

        <p class="counter-container">
          <span id="hours-counter" class="counter">00</span>hours
        </p>

        <p class="counter-container">
          <span id="minutes-counter" class="counter">00</span>minutes
        </p>

        <p class="counter-container">
          <span id="seconds-counter" class="counter">00</span>seconds
        </p>
      </div>
    </main>

    <footer>
      <a>LinkedIn</a>

      <a>GitHub</a>

      <a>CodePen</a>
    </footer>
  </body>
</html>
