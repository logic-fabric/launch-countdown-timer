<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Launch countdown timer</title>

    <meta
      name="description"
      content="A Frontend Mentor challenge for intermediate dev"
    />
    <meta name="author" content="Lowic Mangin" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon: -->
    <link rel="icon" type="image/png" href="./img/favicon-32x32.png" />

    <!-- Fonts and icons:-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS: -->
    <link rel="stylesheet" href="css/prefixed/main.css" />

    <!-- Custom JS: -->
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <main>
      <h1>We're launching soon</h1>

      <div class="countdown-timer">
        <p class="counter-container">
          <span id="days-counter" class="counter">--</span>days
          <span class="counter__upper-shadow-and-divider"></span>
        </p>

        <p class="counter-container">
          <span id="hours-counter" class="counter">--</span>hours
          <span class="counter__upper-shadow-and-divider"></span>
        </p>

        <p class="counter-container">
          <span id="minutes-counter" class="counter">--</span>minutes
          <span class="counter__upper-shadow-and-divider"></span>
        </p>

        <p class="counter-container">
          <span id="seconds-counter" class="counter">--</span>seconds
          <span class="counter__upper-shadow-and-divider"></span>
        </p>
      </div>
    </main>

    <footer>
      <div class="footer__social">
        <ul>
          <li>
            <a href="https://www.linkedin.com/in/lowic-mangin">
              <span class="fab fa-linkedin"> </span>
              <span class="sr-only">Profil LinkedIn</span>
            </a>
          </li>

          <li>
            <a href="https://github.com/logic-fabric">
              <span class="fab fa-github-square"> </span>
              <span class="sr-only">Profil GitHub</span>
            </a>
          </li>

          <li>
            <a href="https://codepen.io/__Lowic__">
              <span class="fab fa-codepen"> </span>
              <span class="sr-only">Profil CodePen</span>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
